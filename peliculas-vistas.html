<!DOCTYPE html>
<html lang="es">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Películas Vistas</title>
   <link rel="stylesheet" href="styles.css">
   <script src="script.js" defer></script>
</head>
<body>

   <h2>Películas Vistas</h2>

   <input type="text" id="movieTitleVistas" placeholder="Nombre de la película">
   <div class="stars-container" id="starRating"></div>
   <input type="number" id="movieScore" placeholder="Puntaje (1-10)" min="1" max="10">
   <textarea id="movieComment" placeholder="Comentario sobre la película"></textarea>
   <button onclick="addMovie()">Agregar</button>

   <h3>Lista de películas vistas:</h3>
   <ul id="movieList"></ul>

   <div class="movies-container" id="moviesContainer"></div>
