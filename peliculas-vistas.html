<!DOCTYPE html>
<html lang="es">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Películas Vistas</title>
   <link rel="stylesheet" href="styles.css">
   <script src="script.js" defer></script>
</head>
<body>

  <div class="background-vistas"></div>

  <div class="main-content">
    
    <a href="menu.html">Volver al menú</a>
    <!-- Nuevo título agregado aquí -->
    <h2 class="section-title">En esta sección guardarás y puntuarás las películas que ya has visto.</h2>

    <div id="add-movie-error" class="error-message"></div>
    
    <div class="form-group">
  
        <div class="input-group">
            <input type="text" id="movieTitleVistas" placeholder="Título de la película">
            <div id="errorTitle" class="error-message"></div>
        </div>

        <div class="input-group">
            <input type="number" id="movieScore" step="0.1" min="1" max="10" placeholder="Puntaje">
            <div id="errorScore" class="error-message"></div>
        </div>

        <div class="input-group">
            <textarea id="movieComment" placeholder="Comentario"></textarea>
            <div id="errorComment" class="error-message"></div>
        </div>

        <button class="add-movie-btn" onclick="addMovie()">Agregar Película</button>
    </div>

    <h3>Películas vistas:</h3>

    <input type="text" id="searchMovie" placeholder="Buscar película..." oninput="searchMovie()">

    <ul id="movieList"></ul>

    <div class="movies-container" id="moviesContainer"></div>

</div>
</body>
</html>
