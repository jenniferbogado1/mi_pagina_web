<!DOCTYPE html>
<html lang="es">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Tracker de Pel√≠culas</title>
   <style>
       body {
           font-family: Arial, sans-serif;
           background-color: #121212;
           color: #fff;
           text-align: center;
           margin: 0;
           padding: 0;
       }

       .container {
           display: none;
           padding: 20px;
       }

       .floating-buttons {
           position: fixed;
           bottom: 20px;
           right: 20px;
           display: flex;
           flex-direction: column;
       }

       .floating-buttons button {
           background-color: #f39c12;
           color: #fff;
           border: none;
           padding: 15px;
           margin: 5px;
           border-radius: 10px;
           cursor: pointer;
       }

       .movie-list {
           list-style: none;
           padding: 0;
       }

       .movie-card {
           background: #0055a5;
           border-radius: 8px;
           padding: 10px;
           text-align: center;
           color: white;
           margin: 10px auto;
           max-width: 300px;
       }

       .stars-container {
           margin: 10px 0;
       }

       .star {
           cursor: pointer;
           font-size: 20px;
           color: gold;
       }

       .star.active {
           color: orange;
       }
   </style>
</head>
<body>

   <div id="inicio" class="container">
       <h1>Bienvenido a Tracker de Pel√≠culas</h1>
       <p>Selecciona una opci√≥n:</p>
   </div>

   <div id="agregar" class="container">
       <h2>Agregar Pel√≠cula</h2>
       <input type="text" id="movieTitleAgregar" placeholder="Nombre de la pel√≠cula">
       <button onclick="addToWatchList()">Agregar</button>
       <h3>Pel√≠culas por ver:</h3>
       <ul id="watchList"></ul>
   </div>

   <div id="vistas" class="container">
       <h2>Pel√≠culas Vistas</h2>
       <input type="text" id="movieTitleVistas" placeholder="Nombre de la pel√≠cula">
       
       <!-- Selecci√≥n de estrellas -->
       <div class="stars-container" id="starRating"></div>

       <!-- Bot√≥n para agregar puntaje -->
       <input type="number" id="movieScore" placeholder="Puntaje (1-10)" min="1" max="10">

       <button onclick="addMovie()">Agregar</button>

       <h3>Lista de pel√≠culas vistas:</h3>
       <ul id="movieList"></ul>
   </div>

   <div class="floating-buttons">
       <button onclick="navigateTo('agregar')">Agregar Pel√≠cula</button>
       <button onclick="navigateTo('vistas')">Pel√≠culas Vistas</button>
   </div>

   <script>
       function navigateTo(section) {
           window.location.hash = section;
       }

       function checkRoute() {
           const hash = window.location.hash.substring(1);
           document.querySelectorAll('.container').forEach(div => div.style.display = 'none');
           if (hash === 'agregar') {
               document.getElementById('agregar').style.display = 'block';
           } else if (hash === 'vistas') {
               document.getElementById('vistas').style.display = 'block';
           } else {
               document.getElementById('inicio').style.display = 'block';
           }
       }

       function addMovie() {
           const title = document.getElementById('movieTitleVistas').value.trim();
           const starRating = document.querySelectorAll('#starRating .star.active').length;
           const score = parseInt(document.getElementById('movieScore').value);

           if (!title || isNaN(score) || score < 1 || score > 10) {
               alert("Por favor, ingrese un t√≠tulo v√°lido y un puntaje entre 1 y 10.");
               return;
           }

           const list = document.getElementById('movieList');
           const item = document.createElement('li');
           const date = new Date().toLocaleDateString();

           item.innerHTML = `
               <div class="movie-card">
                   <input type="text" value="${title}" class="edit-title" disabled>
                   <div class="stars-container">${generateStars(starRating)}</div>
                   <p>Puntaje: ${score}/10</p>
                   <p>üìÖ ${date}</p>
                   <button onclick="editMovie(this)">Editar</button>
                   <button onclick="deleteMovie(this)">Eliminar</button>
               </div>
           `;

           list.appendChild(item);
           saveMovies();
       }

       function editMovie(button) {
           const card = button.parentElement;
           const input = card.querySelector('.edit-title');
           if (button.textContent === 'Editar') {
               input.disabled = false;
               button.textContent = 'Guardar';
           } else {
               input.disabled = true;
               button.textContent = 'Editar';
               saveMovies();
           }
       }

       function deleteMovie(button) {
           button.parentElement.remove();
           saveMovies();
       }

       function saveMovies() {
           let movies = [];
           document.querySelectorAll('.movie-card').forEach(card => {
               movies.push({
                   title: card.querySelector('.edit-title').value,
                   stars: card.querySelectorAll('.star.active').length,
                   score: card.querySelector('p:nth-of-type(1)').textContent.replace('Puntaje: ', '').replace('/10', ''),
                   date: card.querySelector('p:nth-of-type(2)').textContent.replace('üìÖ ', '')
               });
           });
           localStorage.setItem('movies', JSON.stringify(movies));
       }

       function generateStars(starRating) {
           return Array.from({ length: 5 }, (_, i) =>
               `<span class="star ${i < starRating ? 'active' : ''}" data-value="${i + 1}">‚òÖ</span>`
           ).join("");
       }

       function setupStarRating() {
           let starsContainer = document.getElementById("starRating");
           starsContainer.innerHTML = "";

           for (let i = 1; i <= 5; i++) {
               let star = document.createElement("span");
               star.innerHTML = "‚òÖ";
               star.classList.add("star");
               star.dataset.value = i;

               star.addEventListener("click", () => {
                   document.querySelectorAll("#starRating .star").forEach(s => s.classList.remove("active"));
                   for (let j = 0; j < i; j++) {
                       document.querySelectorAll("#starRating .star")[j].classList.add("active");
                   }
               });

               starsContainer.appendChild(star);
           }
       }
       
       function addToWatchList() {
           const title = document.getElementById('movieTitleAgregar').value.trim();
           if (!title) {
               alert("Ingrese un nombre v√°lido.");
               return;
           }

           const list = document.getElementById('watchList');
           const item = document.createElement('li');
           item.classList.add('watch-card');

           item.innerHTML = `
               <p>${title}</p>
               <button onclick="removeFromWatchList(this)">Eliminar</button>
           `;

           list.appendChild(item);
           saveWatchList();
           document.getElementById('movieTitleAgregar').value = '';
       }

       function removeFromWatchList(button) {
           button.parentElement.remove();
           saveWatchList();
       }

       function saveWatchList() {
           let watchList = [];
           document.querySelectorAll('#watchList .watch-card p').forEach(p => {
               watchList.push(p.textContent);
           });
           localStorage.setItem('watchList', JSON.stringify(watchList));
       }

       function loadWatchList() {
           let watchList = JSON.parse(localStorage.getItem('watchList')) || [];
           const list = document.getElementById('watchList');
           list.innerHTML = '';
           watchList.forEach(title => {
               const item = document.createElement('li');
               item.classList.add('watch-card');
               item.innerHTML = `<p>${title}</p>
                   <button onclick="removeFromWatchList(this)">Eliminar</button>`;
               list.appendChild(item);
           });
       }



       window.addEventListener('hashchange', checkRoute);
       window.addEventListener('load', () => {
           checkRoute();
           setupStarRating();
       });
   </script>

</body>
</html>
