<!DOCTYPE html>
<html lang="es">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Tracker de Películas</title>
   <style>
       body {
           font-family: Arial, sans-serif;
           background-color: #121212;
           color: #fff;
           text-align: center;
           margin: 0;
           padding: 0;
       }

       .container {
           display: none;
           padding: 20px;
       }

       .floating-buttons {
           position: fixed;
           bottom: 20px;
           right: 20px;
           display: flex;
           flex-direction: column;
       }

       .floating-buttons button {
           background-color: #f39c12;
           color: #fff;
           border: none;
           padding: 15px;
           margin: 5px;
           border-radius: 10px;
           cursor: pointer;
       }

       .movie-list {
           display: flex;
           flex-wrap: wrap;
           justify-content: center;
           gap: 10px;
       }

       .movie-card {
           width: 120px;
           background: #0055a5;
           border-radius: 8px;
           padding: 10px;
           text-align: center;
           color: white;
           font-size: 14px;
           display: flex;
           flex-direction: column;
           align-items: center;
       }

       .movie-card img {
           width: 100%;
       }

       .input-container {
           margin-top: 50px;
       }

       input {
           padding: 10px;
           border-radius: 5px;
           border: none;
       }

       button {
           padding: 10px;
           border-radius: 5px;
           border: none;
           background-color: #f39c12;
           color: white;
           cursor: pointer;
       }

       .stars-container {
           margin: 10px 0;
       }

       .star {
           cursor: pointer;
           font-size: 20px;
           color: gold;
       }

       .star.active {
           color: orange;
       }
   </style>
</head>
<body>

   <div id="inicio" class="container">
       <h1>Bienvenido a Tracker de Películas</h1>
       <p>Selecciona una opción:</p>
   </div>

   <div id="agregar" class="container">
       <h2>Agregar Película</h2>
       <div class="input-container">
           <input type="text" id="movieTitleAgregar" placeholder="Nombre de la película">
           <div class="stars-container" id="starRatingAgregar"></div>
           <button onclick="addToWatchList()">Agregar</button>
       </div>
       <h3>Películas por ver:</h3>
       <ul id="watchList"></ul>
   </div>

   <div id="vistas" class="container">
       <h2>Películas Vistas</h2>
       <input type="text" id="movieTitleVistas" placeholder="Nombre de la película">
       <button onclick="addMovie()">Agregar</button>
       <div class="movie-list" id="movieList"></div>
   </div>

   <div class="floating-buttons">
       <button onclick="navigateTo('agregar')">Agregar Película</button>
       <button onclick="navigateTo('vistas')">Películas Vistas</button>
   </div>

   <script>
       function navigateTo(section) {
           window.location.hash = section;
       }

       function checkRoute() {
           const hash = window.location.hash.substring(1);
           document.querySelectorAll('.container').forEach(div => div.style.display = 'none');
           if (hash === 'agregar') {
               document.getElementById('agregar').style.display = 'block';
           } else if (hash === 'vistas') {
               document.getElementById('vistas').style.display = 'block';
           } else {
               document.getElementById('inicio').style.display = 'block';
           }
       }

       function addToWatchList() {
           const title = document.getElementById('movieTitleAgregar').value;
           if (title) {
               const list = document.getElementById('watchList');
               const item = document.createElement('li');
               item.textContent = title;
               list.appendChild(item);
               document.getElementById('movieTitleAgregar').value = '';
           }
       }

       function addMovie() {
           const title = document.getElementById('movieTitleVistas').value;
           if (title) {
               const list = document.getElementById('movieList');
               const card = document.createElement('div');
               card.className = 'movie-card';

               card.innerHTML = `
                   <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2d/Clapboard.svg/120px-Clapboard.svg.png" alt="Claqueta">
                   <input type="text" value="${title}" class="edit-title" disabled>
                   <button onclick="editMovie(this)">Editar</button>
                   <button onclick="deleteMovie(this)">Eliminar</button>
               `;

               list.appendChild(card);
               document.getElementById('movieTitleVistas').value = '';

               saveMovies();
               checkRoute();
           }
       }

       function editMovie(button) {
           const card = button.parentElement;
           const input = card.querySelector('.edit-title');
           if (button.textContent === 'Editar') {
               input.disabled = false;
               button.textContent = 'Guardar';
           } else {
               input.disabled = true;
               button.textContent = 'Editar';
           }
       }

       function deleteMovie(button) {
           const card = button.parentElement;
           card.remove();
       }

       function saveMovies() {
           const movies = [];
           document.querySelectorAll('.movie-card').forEach(card => {
               const title = card.querySelector('.edit-title').value;
               movies.push(title);
           });
           localStorage.setItem('movies', JSON.stringify(movies));
       }

       function loadMovies() {
           const movies = JSON.parse(localStorage.getItem('movies')) || [];
           movies.forEach(title => {
               const list = document.getElementById('movieList');
               const card = document.createElement('div');
               card.className = 'movie-card';
               card.innerHTML = `
                   <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2d/Clapboard.svg/120px-Clapboard.svg.png" alt="Claqueta">
                   <input type="text" value="${title}" class="edit-title" disabled>
                   <button onclick="editMovie(this)">Editar</button>
                   <button onclick="deleteMovie(this)">Eliminar</button>
               `;
               list.appendChild(card);
           });
       }

       window.addEventListener('beforeunload', saveMovies);
       window.addEventListener('load', loadMovies);
       
       window.addEventListener('hashchange', checkRoute);
       window.addEventListener('load', checkRoute);

       // Estrellas para calificación
       function setupStarRating() {
           const starsContainer = document.getElementById('starRatingAgregar');
           starsContainer.innerHTML = '';

           for (let i = 1; i <= 5; i++) {
               const star = document.createElement('span');
               star.innerHTML = "★";
               star.classList.add('star');
               star.dataset.value = i;

               star.addEventListener('click', () => {
                   document.querySelectorAll('#starRatingAgregar .star').forEach(s => s.classList.remove('active'));
                   for (let j = 0; j < i; j++) {
                       document.querySelectorAll('#starRatingAgregar .star')[j].classList.add('active');
                   }
               });

               starsContainer.appendChild(star);
           }
       }

       setupStarRating();
   </script>

</body>
</html>
