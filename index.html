
<!DOCTYPE html><html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracker de Películas</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin-top: 100px;
        }
        .input-container, .score-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px;
        }
        .input-container input, .score-container input {
            border: 2px solid #f39c12;
            border-radius: 50px;
            padding: 10px 20px;
            width: 300px;
            margin-left: 10px;
        }
        #starRating {
            display: flex;
            justify-content: center;
            margin: 10px 0;
        }
        .list-container {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 30%;
        }
        #searchInput {
            width: 100%;
            padding: 10px;
            border-radius: 10px;
            border: 2px solid #f39c12;
            background-color: #222;
            color: white;
            margin-bottom: 10px;
        }
        #movieList {
            border: 2px solid #007bff;
            border-radius: 10px;
            background: repeating-linear-gradient(45deg, #222, #007bff 10px, #222 20px);
            padding: 20px;
            list-style-type: none;
            width: 100%;
            max-height: 500px;
            overflow-y: auto;
        }
        li {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 10px 0;
            padding: 10px;
            background-color: #333;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="input-container">
            <span>✏️</span>
            <input type="text" id="movieTitle" placeholder="Nombre de la película">
        </div>
        <div class="score-container">
            <span>⭐</span>
            <input type="number" id="movieScore" min="1" max="10" placeholder="Puntaje (1-10)">
        </div>
        <div id="starRating"></div>
        <button onclick="addMovie()">Agregar Película</button>
    </div>
    <div class="list-container">
        <input type="text" id="searchInput" placeholder="Buscar película" onkeyup="searchMovies()">
        <ul id="movieList"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
