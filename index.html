<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracker de Películas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Tracker de Películas</h1>
    <div class="form-container">
        <input type="text" id="movieTitle" placeholder="Nombre de la película">
        <input type="number" id="movieScore" min="1" max="10" placeholder="Puntaje (1-10)">
        <div class="stars" id="starRating">
            ★★★★★
        </div>
        <button onclick="addMovie()">Agregar</button>
    </div>

    <h2>Películas Vistas</h2>
    <ul id="movieList"></ul>

    <script src="script.js"></script>
</body>
</html>
