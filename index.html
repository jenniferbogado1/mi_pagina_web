

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracker de Películas</title>
    <style>
        .star {
            font-size: 20px;
            cursor: pointer;
        }
        .active {
            color: gold;
        }
    </style>
</head>
<body>
    <h1>Tracker de Películas</h1>
    
    <input type="text" id="movieTitle" placeholder="Nombre de la película">
    <input type="number" id="movieScore" placeholder="Puntaje (1-10)" min="1" max="10">
    <div id="starRating"></div>
    <button onclick="addMovie()">Agregar Película</button>
    
    <input type="text" id="searchInput" placeholder="Buscar película" onkeyup="searchMovies()">
    
    <ul id="movieList"></ul>

    <script src="script.js"></script>
</body>
</html>
