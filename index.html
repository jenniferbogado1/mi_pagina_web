<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracker de Películas</title>
    <style>
        body {
            background-color: #121212; /* Fondo oscuro */
            color: #ffffff; /* Texto blanco */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center; /* Centra el contenido */
            align-items: flex-start; /* Alinea al inicio */
            height: 100vh; /* Altura completa de la ventana */
            margin: 0; /* Sin márgenes */
        }
        .input-container, .score-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px;
        }
        .input-container input, .score-container input {
            border: 2px solid #f39c12; /* Borde amarillo */
            border-radius: 50px; /* Marco circular */
            padding: 10px 20px;
            width: 300px; /* Ancho del campo */
            margin-left: 10px; /* Espacio para el emoticono */
        }
        #starRating {
            display: flex;
            justify-content: center;
            margin: 10px 0;
        }
        #movieList {
            border: 2px solid #f39c12; /* Borde amarillo */
            border-radius: 10px; /* Bordes redondeados */
            background-color: #222; /* Fondo oscuro para la lista */
            padding: 20px;
            width: 300px; /* Ancho de la lista */
            list-style-type: none; /* Eliminar viñetas de la lista */
            position: relative; /* Posicionamiento relativo */
            left: -200px; /* Ajustar posición a la izquierda */
            margin-top: 20px; /* Margen superior */
        }
        li {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 10px 0;
            padding: 10px;
            background-color: #333; /* Fondo de cada película */
            border-radius: 5px;
        }
        .star {
            font-size: 20px;
            cursor: pointer;
        }
        .active {
            color: gold;
        }
        .popcorn {
            margin-right: 5px; /* Espacio entre el emoticono y el texto */
        }
    </style>
</head>
<body>
    <div>
        <div class="input-container">
            <span>✏️</span> <!-- Emoticono de escribir -->
            <input type="text" id="movieTitle" placeholder="Nombre de la película">
        </div>

        <div class="score-container">
            <span>⭐</span> <!-- Emoticono de puntaje -->
            <input type="number" id="movieScore" min="1" max="10" placeholder="Puntaje (1-10)">
        </div>
        
        <div id="starRating"></div>
        <button onclick="addMovie()">Agregar Película</button>
        
        <input type="text" id="searchInput" placeholder="Buscar película" onkeyup="searchMovies()">
        
        <ul id="movieList"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
