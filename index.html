
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracker de Películas</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .input-container, .score-container {
            display: flex;
            align-items: center;
            margin: 10px;
        }
        .input-container input, .score-container input {
            border: 2px solid #f39c12;
            border-radius: 50px;
            padding: 10px 20px;
            width: 250px;
            margin-left: 10px;
            text-align: center;
        }
        #starRating {
            display: flex;
            justify-content: center;
            margin: 10px 0;
        }
        #movieList {
            border: 2px solid #f39c12;
            border-radius: 10px;
            background-color: #222;
            padding: 20px;
            width: 300px;
            list-style-type: none;
            position: absolute;
            right: 20px;
            top: 100px;
        }
        li {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 10px 0;
            padding: 10px;
            background-color: #333;
            border-radius: 5px;
        }
        .star {
            font-size: 20px;
            cursor: pointer;
        }
        .active {
            color: gold;
        }
        button {
            background-color: #f39c12;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            color: #fff;
            margin-top: 10px;
        }
        button:hover {
            background-color: #d68910;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="input-container">
            <span>✏️</span>
            <input type="text" id="movieTitle" placeholder="Nombre de la película">
        </div>

        <div class="score-container">
            <span>⭐</span>
            <input type="number" id="movieScore" min="1" max="10" placeholder="Puntaje (1-10)">
        </div>
        
        <div id="starRating"></div>
        <button onclick="addMovie()">Agregar Película</button>
        
        <input type="text" id="searchInput" placeholder="Buscar película" onkeyup="searchMovies()">
        
        <ul id="movieList"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
